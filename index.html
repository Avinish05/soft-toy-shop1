<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Measho â€” Soft Toy Shop</title>
  <style>
    :root{
      --accent:#ff6b6b;
      --bg:#f9fafb;
      --card:#fff;
      --shadow:0 4px 14px rgba(0,0,0,0.08);
      font-family:Inter, system-ui, sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#222;display:flex;flex-direction:column;min-height:100vh;}
    header{background:var(--accent);color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
    header h1{margin:0;font-size:1.5rem}
    header input{padding:.5rem;border:none;border-radius:5px;min-width:200px}
    .hero{position:relative;text-align:center;color:#fff;background:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2z9cfKQg649z9byGwOzHgzsRU3Q2lZ-vs4g&s') center/cover no-repeat;height:320px;display:flex;align-items:center;justify-content:center;flex-direction:column;}
    .hero::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,0.4);}
    .hero h2,.hero p,.hero button{position:relative;z-index:2}
    .hero h2{font-size:2rem;margin:0 0 .5rem 0}
    .hero p{max-width:500px;margin:0 0 1rem 0;font-size:1.1rem}
    .hero button{background:#fff;color:var(--accent);border:none;padding:.7rem 1.4rem;border-radius:8px;font-weight:600;cursor:pointer;}
    main{flex:1;padding:1rem 2rem;display:grid;grid-template-columns:3fr 1fr;gap:1rem;}
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:1rem;}
    .card{background:var(--card);border-radius:10px;box-shadow:var(--shadow);padding:1rem;display:flex;flex-direction:column;gap:.5rem;}
    .card img{width:100%;height:180px;object-fit:cover;border-radius:8px;}
    .card button{background:var(--accent);border:none;color:#fff;padding:.5rem;border-radius:6px;cursor:pointer;}
    aside{background:var(--card);border-radius:10px;box-shadow:var(--shadow);padding:1rem;max-height:80vh;overflow:auto;}
    .cart-item{display:flex;align-items:center;gap:.5rem;margin-bottom:.5rem}
    .cart-item img{width:50px;height:50px;object-fit:cover;border-radius:6px}
    .cart-item button{background:none;border:none;color:var(--accent);cursor:pointer;}
    .checkout{background:var(--accent);color:#fff;padding:.6rem;border:none;width:100%;border-radius:6px;cursor:pointer;margin-top:.5rem;}

    /* Login Modal */
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.5);backdrop-filter:blur(4px);display:none;align-items:center;justify-content:center;z-index:1000;}
    .login-box{background:var(--card);padding:2rem;border-radius:12px;box-shadow:var(--shadow);width:90%;max-width:350px;text-align:center;}
    .login-box h3{margin-top:0;color:var(--accent)}
    .login-box input{width:100%;padding:.6rem;margin:.5rem 0;border:1px solid #ccc;border-radius:6px;}
    .login-box button{background:var(--accent);color:#fff;border:none;padding:.6rem;width:100%;border-radius:6px;cursor:pointer;margin-top:.5rem;}
    .success-msg{display:none;position:fixed;bottom:20px;right:20px;background:#28a745;color:#fff;padding:1rem 1.5rem;border-radius:8px;box-shadow:var(--shadow);z-index:1100;}

    @media(max-width:768px){main{grid-template-columns:1fr}aside{order:-1;margin-bottom:1rem}.hero{height:220px}}
  </style>
</head>

      let total=0;
      Object.keys(cart).forEach(id=>{
        const item=products.find(p=>p.id==id);
        const qty=cart[id];
        total+=item.price*qty;
        const div=document.createElement('div');
        div.className='cart-item';
        div.innerHTML=`<img src="${item.img}"><div style="flex:1"><strong>${item.name}</strong><br>â‚¹${item.price} x ${qty}</div><button onclick="removeFromCart(${item.id})">âœ–</button>`;
        cartItems.appendChild(div);
      });
      totalEl.textContent=total;
    }

    function addToCart(id){
      cart[id]=(cart[id]||0)+1;
      renderCart();
    }
    function removeFromCart(id){
      delete cart[id];
      renderCart();
    }

    document.getElementById('checkout').addEventListener('click',()=>{
      if(Object.keys(cart).length===0){alert('Your cart is empty');return;}
      overlay.style.display='flex';
    });

    document.getElementById('login-btn').addEventListener('click',()=>{
      const name=document.getElementById('name').value.trim();
      const email=document.getElementById('email').value.trim();
      const pass=document.getElementById('password').value.trim();
      if(!name||!email||!pass){alert('Please fill all fields');return;}
      overlay.style.display='none';
      cart={};renderCart();
      successMsg.style.display='block';
      setTimeout(()=>successMsg.style.display='none',3000);
    });

    document.getElementById('search').addEventListener('input',e=>{
      const val=e.target.value.toLowerCase();
      const filtered=products.filter(p=>p.name.toLowerCase().includes(val));
      renderProducts(filtered);
    });

    heroBtn.addEventListener('click',()=>{
      window.scrollTo({top:document.querySelector('.products').offsetTop-80,behavior:'smooth'});
    });

    renderProducts(products);
    renderCart();
  </script>
</body>
</html>
